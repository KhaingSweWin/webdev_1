<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:blue;
            background-color: green;
        }
        div{
            background-color: black;
            color:white
        }

    </style>
</head>
<body>
    
    <main>
        <h1 style="color:red;background-color: yellow;"> Form Elements</h1>
         <form action="">
            <div>
                <label for="">From</label>
                <input type="date" name="start-date" id="">
                <label for="">To</label>
                <input type="date" name="end-date" id="">

            </div>
            <div>
                <label for="">Source</label>
                <input type="text" name="source" id="">
                <label for="">Destiniation</label>
                <input type="text" name="desitination" id="">
            </div>
            <div>
                <label for="">Age</label>
                <input type="number" name="age" id="" max=100 min=1 value="15">
            </div>
            <div>
                <input type="text" name="" id="" placeholder="Your Source">
            </div>
            <div>
                <input type="email" name="email" id="" placeholder="Your Email">
            </div>
            <div>
                <input type="password" name="password" id="">
            </div>
            <div>
                <textarea name="message" id="" cols="100" rows="10">Your Message</textarea>
            </div>
            <div>
                <label for="">Myanmar Citizen</label>
                <input type="radio" name="citizen" id="" value="yes"> Yes
                <input type="radio" name="citizen" id="" value="no"> No
            </div>
            <div>
                <label for="">Adults</label>
                <select name="adult" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <label for="">Skills</label>
                <input type="checkbox" name="skills" id="" value="html"> HTMl
                <input type="checkbox" name="skills" id="" value="css">CSS
                
            </div>
            <div>
                <input type="file" name="cv" id="">
            </div>
            <div>
                <button type="submit" name="submit">Submit</button>
                <button type="reset" name="cancel">Cancel</button>
            </div>
         </form>
         <div>
            <h1> End of Form</h1>
         </div>
    </main>
    
</body>
</html>
